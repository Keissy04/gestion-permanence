{% extends "views/layout/base.html" %}

{% block content %}

<div><a href="/grades/create" class="btn btn-primary form-control">Nouveau</a></div>

<div class="col-lg-8 grid-margin stretch-card mt-3">
  <div class="card">
    <div class="card-body">
      <br>
      <h4 class="card-title text-dark">Liste des grades</h4>

      <li class="nav-item nav-search d-none d-lg-block" style="width: 500px">
        <div class="input-group">
          <div class="input-group-prepend hover-cursor" id="navbar-search-icon">
            <span class="input-group-text" id="search">
              <i class="icon-search"></i>
            </span>
          </div>
          <input type="text" class="form-control" placeholder="Chercher un grade" aria-label="search" aria-describedby="search" id="search-input">
        </div>
      </li>

      <br><br><br>

      <div class="table-responsive table-container">
        <table class="table table-striped" id="grade-table">
          <thead>
            <tr>
              <th>Titre</th>
              <th>Abr√©viation</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% for grade in grades %}
            <tr>
              <td>{{ grade.titre }}</td>
              <td>{{ grade.abreviation }}</td>
              <td>
                <div class="d-flex gap-2">

                  <!-- Modifier -->
                  <a href="/grades/edit/{{ grade.id }}">
                    <span class="input-group-prepend hover-cursor">
                      <span class="input-group-text bg-primary">
                        <i class="icon-paper text-white"></i>
                      </span>
                    </span>
                  </a>

                  <!-- Supprimer -->
                  <a href="/grades/delete/{{ grade.id }}" onclick="return confirm('Supprimer ce grade ?');">
                    <span class="input-group-prepend hover-cursor">
                      <span class="input-group-text bg-danger">
                        <i class="icon-trash text-white"></i>
                      </span>
                    </span>
                  </a>

                </div>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

{% endblock %}
