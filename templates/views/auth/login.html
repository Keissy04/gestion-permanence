<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/assets/css/basic/style_login.css">
</head>
<body>
  <div class="page">
    <div class="stack">
      <!-- Logo centrÃ© au-dessus -->
      <img class="logo" src="/static/assets/images/logo-mini2.png" alt="Logo">

      <!-- Carte du formulaire -->
      <div class="login-card" role="group" aria-labelledby="titre-connexion">
        <!-- Message d'erreur (optionnel) -->
        {% if error %}
          <div class="auth-alert">{{ error }}</div>
        {% endif %}

        <!-- IMPORTANT: action=/login et name=mdp -->
        <form class="form" method="post" action="/login">
          <div class="field">
            <label for="email" class="label">Email</label>
            <input id="email" name="email" type="email" class="input" required autocomplete="username" placeholder="">
          </div>

          <div class="field">
            <label for="mdp" class="label">Mot de passe</label>
            <input id="mdp" name="mdp" type="password" class="input" required autocomplete="current-password" placeholder="">
          </div>

          <button class="btn" type="submit">Se connecter</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
