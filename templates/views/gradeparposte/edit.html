{% extends "views/layout/base.html" %}

{% block content %}
<div class="col-md-6 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Modifier l'association Grade â†” Poste</h4>

            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <form method="post" action="/gradeparposte/edit/{{ relation.id }}">
                <div class="mb-3">
                    <label for="id_poste" class="form-label">Poste</label>
                    <select class="form-control" id="id_poste" name="id_poste" required>
                        {% for poste in postes %}
                        <option value="{{ poste.id }}" {% if poste.id == relation.id_poste %}selected{% endif %}>{{ poste.nom }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="id_grade" class="form-label">Grade</label>
                    <select class="form-control" id="id_grade" name="id_grade" required>
                        {% for grade in grades %}
                        <option value="{{ grade.id }}" {% if grade.id == relation.id_grade %}selected{% endif %}>{{ grade.abreviation }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="btn btn-success form-control">Modifier</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
