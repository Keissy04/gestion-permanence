{% extends "views/layout/base.html" %}

{% block content %}
<div class="col-md-4 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Modifier Employ√©</h4>

            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <form method="post" action="/employes/edit/{{ employe.id }}">
                <div class="mb-3">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="nom" name="nom" value="{{ employe.nom }}" required>
                </div>

                <button type="submit" class="btn btn-success form-control">Modifier</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
