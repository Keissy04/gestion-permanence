{% extends "views/layout/base.html" %}

{% block content %}
<div class="col-md-6 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Nouvelle affectation</h4>

      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form method="post" action="/affectations/create">
        <div class="mb-3">
          <label for="id_employe_grade" class="form-label">Employé</label>
          <select class="form-control" name="id_employe_grade" required>
            <option value="">-- Choisir --</option>
            {% for eg in employe_grades %}
              <option value="{{ eg.id }}">
                {{ eg.employe.nom }} ({{ eg.grade_par_poste.grade.nom }} - {{ eg.grade_par_poste.poste.nom }})
              </option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="id_departement" class="form-label">Département</label>
          <select class="form-control" name="id_departement" required>
            <option value="">-- Choisir --</option>
            {% for dep in departements %}
              <option value="{{ dep.id }}">{{ dep.abreviation }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="date_debut" class="form-label">Date début</label>
          <input type="date" class="form-control" name="date_debut" required>
        </div>

        <div class="mb-3">
          <label for="date_fin" class="form-label">Date fin</label>
          <input type="date" class="form-control" name="date_fin">
        </div>

        <button type="submit" class="btn btn-primary form-control">Valider</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
